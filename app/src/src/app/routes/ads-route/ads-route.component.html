<div
	class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
>
	<ul class="flex -mb-px">
		<li class="me-2 contents" (click)="selected = 0">
			<a
				[attr.class]="
					selected === 0
						? 'flex-grow inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-50'
						: 'flex-grow inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300'
				"
				>Liked</a
			>
		</li>
		<li class="me-2 contents" (click)="selected = 1">
			<a
				[attr.class]="
					selected === 1
						? 'flex-grow inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-50'
						: 'flex-grow inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300'
				"
				aria-current="page"
				>Disliked</a
			>
		</li>
	</ul>
</div>
