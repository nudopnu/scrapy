<button data-dropdown-toggle="userDropdown" data-dropdown-placement="bottom-end"
  class="cursor-pointer relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
  <span class="font-medium text-gray-600 dark:text-gray-300">{{auth.currentUser?.slice(0, 2)}}</span>
</button>
<!-- Dropdown menu -->
<div id="userDropdown"
  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
  <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
    <div class="font-medium truncate">{{auth.currentUser}}</div>
  </div>
  <div class="py-1">
    <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
      (click)="onClickSignOut()">Sign
      out</a>
  </div>
</div>
